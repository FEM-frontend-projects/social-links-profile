<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-wrapper">
          <img
            class="image-profile"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>

        <div class="userdata-container">
          <p class="text-username text-preset1">Jessica Randall</p>
          <p class="text-user-location text-preset2-bold">
            London, United Kingdom
          </p>
        </div>

        <p class="text-bio text-preset2">
          "Front-end developer and avid reader."
        </p>

        <div class="links-container">
          <button class="button">
            <p class="link text-preset2-bold">GitHub</p>
          </button>
          <button class="button">
            <p class="link text-preset2-bold">Frontend Mentor</p></button
          ><button class="button">
            <p class="link text-preset2-bold">LinkedIn</p>
          </button>
          <button class="button">
            <p class="link text-preset2-bold">Twitter</p></button
          ><button class="button">
            <p class="link text-preset2-bold">Instagram</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
